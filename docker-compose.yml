version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ameba
      POSTGRES_PASSWORD: ameba
      POSTGRES_DB: amebadb
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgres://ameba:ameba@db:5432/amebadb
      USE_RUST: 'false'
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      USE_JAVA: 'true'
      JAVA_URL: http://java-sidecar:4001
      USE_GO: 'true'
      GO_URL: http://go-sim:5001
    ports:
      - '3001:3001'
    depends_on:
      - db
      - java-sidecar
      - go-sim

  frontend:
    build: ./frontend
    environment:
      NEXT_PUBLIC_BACKEND_URL: http://backend:3001
    ports:
      - '3000:3000'
    depends_on:
      - backend

  java-sidecar:
    build:
      context: ./backend/java-sidecar
    ports:
      - '4001:4001'
    environment:
      - SIDE_CAR_PORT=4001
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  go-sim:
    build:
      context: ./backend/go-sim
    ports:
      - '5001:5001'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:
